name: Check Docs

on:
  push:
    branches-ignore: [master] # Use deploy_docs.yml on master

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Check Docs 📝
        run: |
          yarn bootstrap
          yarn docs build
